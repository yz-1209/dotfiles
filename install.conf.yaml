- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.inputrc: inputrc
    ~/.gitconfig: gitconfig
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/kitty/current-theme.conf: kitty-theme.conf
    ~/Library/Application\ Support/Code/User/settings.json: vscode-settings.json
