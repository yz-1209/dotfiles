- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.inputrc: inputrc
    ~/.gitconfig: gitconfig
    ~/.config/cheat/conf.yml: cheat.yml
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/kitty/current-theme.conf: kitty-theme.conf
    ~/Library/Application Support/Code/User/settings.json: vscode-settings.json
