- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.tldrrc: tldrrc.json
    ~/.gitconfig: gitconfig

    # hammerspoon
    ~/.hammerspoon/init.lua:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon.lua

    # kitty
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/kitty/current-theme.conf: kitty-theme.conf

    # VSCode
    ~/Library/Application Support/Code/User/settings.json:
      if: '[ `uname` = Darwin ]'
      path: vscode-settings.json
    ~/.config/Code/User/settings.json:
      if: '[ `uname` = Linux ]'
      path: vscode-settings.json